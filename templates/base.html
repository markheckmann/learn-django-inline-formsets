<!DOCTYPE html>
{% load django_bootstrap5 %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% bootstrap_css %}

</head>

<body>
    <!-- Content -->
    {% block content %}  {% endblock %}
    <!-- Bootstrap JavaScript -->
    {% bootstrap_javascript %}

</body>
